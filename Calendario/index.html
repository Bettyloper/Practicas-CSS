<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="/Calendario/index.css">
    <link rel="stylesheet" href="../normalize.css"> 
</head>
<body>
    <main class="container">
        <section class="month">
            <h2 class="month_name">March</h2>
        </section>

        <section class="days">
            <div class="days_item">Mon</div>
            <div class="days_item">Tue</div>
            <div class="days_item">Wed</div>
            <div class="days_item">Thu</div>
            <div class="days_item">Fri</div>
            <div class="days_item">Sat</div>
            <div class="days_item">Sun</div>
        </section>
        <section class="schedule">
            <div class="schedule_day">1</div>
            <div class="schedule_day">2</div>
            <div class="schedule_day">3</div>
            <div class="schedule_day">4</div>
            <div class="schedule_day">5</div>
            <div class="schedule_day">6</div>
            <div class="schedule_day">7</div>
            <div class="schedule_day">8</div>
            <div class="schedule_day">9</div>
            <div class="schedule_day">10</div>
            <div class="schedule_day">11</div>
            <div class="schedule_day">12</div>
            <div class="schedule_day">13</div>
            <div class="schedule_day">14</div>
            <div class="schedule_day">15</div>
            <div class="schedule_day">16</div>
            <div class="schedule_day">17</div>
            <div class="schedule_day">18</div>
            <div class="schedule_day">19</div>
            <div class="schedule_day">20</div>
            <div class="schedule_day">21</div>
            <div class="schedule_day">22</div>
            <div class="schedule_day">23</div>
            <div class="schedule_day">24</div>
            <div class="schedule_day">25</div>
            <div class="schedule_day">26</div>
            <div class="schedule_day">27</div>
            <div class="schedule_day">28</div>
            <div class="schedule_day">29</div>
            <div class="schedule_day">30</div>

        </section>
    </main>
</body>
</html>

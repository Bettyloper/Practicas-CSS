<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="shortcut icon" href="#" />
   

</head>
<body>
    <section class="contact">
        <figure class="contact_picture">
            <img src="css/img/ImgFondo.svg" class="contact_img"> 
        </figure>

        <form class="contact_form">
            <h2 class="contact_title">We keep in touch</h2>
            <input type="text" placeholder="Ingresa tu nombre:" class="input">
            <input type="mail" placeholder="Ingresa tu mail:" class="input">
            <textarea placeholder="Mensaje..." class="input input--area"></textarea>
            <button type="submit" class="contact_cta"> Enviar ahora</button>
        </form>

    </section>
   

</body>
</html>
